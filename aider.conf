# Aider 配置文件 - DeepSeek 配置

# ===================
# AI 模型配置
# ===================

# 使用 DeepSeek 作为主要模型
openai-api-base = "https://api.deepseek.com/v1"
openai-api-key = "${OPENAI_API_KEY}"
openai-model = "deepseek-chat"

# ===================
# 工作配置
# ===================

# 工作目录
work-dir = "/app"

# 编辑器配置
editor = "code"

# 自动提交
auto-commits = true

# 安全模式
safe-mode = true

# 自动确认
yes = false

# 暗色模式
dark-mode = false

# ===================
# 文件配置
# ===================

# 包含的文件类型
include = ["*.py", "*.md", "*.yml", "*.yaml", "*.json", "*.txt", "*.sh"]

# 排除的文件和目录
exclude = ["__pycache__", "*.pyc", ".git", "venv", "env", "data", "logs"]

# ===================
# 代码生成配置
# ===================

# 最大上下文长度
max-context = 200000

# 温度设置
temperature = 0.1

# 最大令牌数
max-tokens = 4000

# ===================
# 其他配置
# ===================

# 语言设置
language = "zh"

# 编码设置
encoding = "utf-8"

# 日志级别
log-level = "info"
